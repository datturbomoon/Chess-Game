<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Game</title>
  <link rel="stylesheet" href="output.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-black via-gray-900 to-gray-800 max-h-screen">

  <div class="flex flex-col items-center justify-center bg-transparent min-h-screen">
    <div class="bg-gray-800 border-[1px] border-gray-700 rounded-2xl shadow-lg max-w-full pt-[1.2rem] pr-[1.15rem]">
      <div class="flex">

        <!-- Y-Axis (Numbers 8–1) -->
        <div class="flex flex-col justify-between mr-[6px] ml-[7px] mt-3 mb-8">
          <span class="text-gray-400 text-[0.5rem] h-auto sm:text-sm flex items-center justify-center">8</span>
          <span class="text-gray-400 text-[0.5rem] h-auto sm:text-sm flex items-center justify-center">7</span>
          <span class="text-gray-400 text-[0.5rem] h-auto sm:text-sm flex items-center justify-center">6</span>
          <span class="text-gray-400 text-[0.5rem] h-auto sm:text-sm flex items-center justify-center">5</span>
          <span class="text-gray-400 text-[0.5rem] h-auto sm:text-sm flex items-center justify-center">4</span>
          <span class="text-gray-400 text-[0.5rem] h-auto sm:text-sm flex items-center justify-center">3</span>
          <span class="text-gray-400 text-[0.5rem] h-auto sm:text-sm flex items-center justify-center">2</span>
          <span class="text-gray-400 text-[0.5rem] h-auto sm:text-sm flex items-center justify-center">1</span>
        </div>

        <!-- Chessboard -->
        <div class="flex flex-col shadow-lg">
          <div id="chessboard"
            class="grid grid-cols-8 grid-rows-8 gap-0 border-[2px] border-gray-700 overflow-hidden w-[85vw] max-w-[32rem] sm:w-[32rem] sm:h-[32rem] aspect-square">
          </div>


          <!-- X-Axis (Letters A–H) -->
          <div class="grid grid-cols-8 mb-[3px] mt-1 sm:mt-0">
            <span class="text-gray-400 text-[0.5rem] sm:text-sm text-center">A</span>
            <span class="text-gray-400 text-[0.5rem] sm:text-sm text-center">B</span>
            <span class="text-gray-400 text-[0.5rem] sm:text-sm text-center">C</span>
            <span class="text-gray-400 text-[0.5rem] sm:text-sm text-center">D</span>
            <span class="text-gray-400 text-[0.5rem] sm:text-sm text-center">E</span>
            <span class="text-gray-400 text-[0.5rem] sm:text-sm text-center">F</span>
            <span class="text-gray-400 text-[0.5rem] sm:text-sm text-center">G</span>
            <span class="text-gray-400 text-[0.5rem] sm:text-sm text-center">H</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <button id="resetBtn"
    class="fixed bottom-8 left-8 px-4 py-2 bg-red-900 text-white rounded hover:bg-red-700 active:bg-red-900 shadow-lg">Reset
    Board</button>
  <div class="fixed bottom-8 right-8 flex gap-4">
    <button id="undoBtn" class="px-4 py-2 bg-blue-700 text-white rounded hover:bg-blue-600">Undo</button>
    <button id="redoBtn" class="px-4 py-2 bg-green-700 text-white rounded hover:bg-green-600">Redo</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
